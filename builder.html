<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Prompt Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Interactive Prompt Builder</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="showcase.html">Prompt Showcase</a></li>
          <li><a href="builder.html">Interactive Prompt Builder</a></li>
          <li><a href="resources.html">Resources</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <h2>Build Your Custom Prompt</h2>
    <label for="topic">Topic:</label>
    <input type="text" id="topic" name="topic"><br><br>

    <label for="content_type">Content Type:</label>
    <input list="content_types" id="content_type" name="content_type">
    <datalist id="content_types">
      <option value="Blog">
      <option value="Product Description">
      <option value="Technical Guide">
      <option value="Story">
      <option value="Review">
    </datalist>
    <br><br>

    <label for="tone">Tone:</label>
    <input list="tones" id="tone" name="tone">
    <datalist id="tones">
      <option value="Professional">
      <option value="Casual">
      <option value="Inspirational">
      <option value="Humorous">
      <option value="Dramatic">
    </datalist>
    <br><br>

    <button onclick="generatePrompt()">Generate Prompt</button>
    <h3>Generated Prompt:</h3>
    <p id="generated_prompt"></p>
  </main>
  <footer>
    <div class="container">
      <p>Created by <strong>Swati</strong></p>
    </div>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
